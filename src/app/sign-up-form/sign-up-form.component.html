<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <p>Email Address</p>
  <input
    type="email"
    class="form-control"
    formControlName="Email"
    [ngClass]="{ 'is-invalid': signUpFormGetter.Email.touched && signUpFormGetter.Email.invalid }"
    
  />
  <div class="text-danger" *ngIf="signUpFormGetter.Email.touched && signUpFormGetter.Email.invalid">
   <div *ngIf="signUpFormGetter.Email.errors?.email">Invalid Email!</div> 
   <div *ngIf="signUpFormGetter.Email.errors?.required">Email is required</div>
  </div>
  <div formGroupName="passwordGroup">
  <div class="pass">
    <div class="password">
      <p>Password</p>
    </div>
    <div class="show">
      <input
        type="{{ showPassword ? 'text' : 'password' }}"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'is-invalid': passwordGroup['password'].touched && passwordGroup['password'].invalid }"
      />
      <p (click)="showPassword = !showPassword" class="showPassword">
        <fa-icon [icon]="faEye"></fa-icon>
      </p>
    </div>
    <div class="text-danger" *ngIf="passwordGroup['password'].touched && passwordGroup['password'].invalid">
      <div *ngIf="passwordGroup['password'].errors?.['pattern']">
        Password must contain at least one uppercase letter and one lowercase
        letter .
      </div>
      <div *ngIf="passwordGroup['password'].errors?.['minlength']">
        Password must be at least 8 characters long.
      </div>
      <div *ngIf="passwordGroup['password'].errors?.['required']">
        Password is required.
      </div>
    </div>
  </div>
  <div class="pass">
    <div class="password">
      <p>Confirm Password</p>
    </div>
    <div class="show">
      <input
        type="{{ showPassword ? 'text' : 'password' }}"
        class="form-control"
        formControlName="Cpassword"
        
        [ngClass]="{ 'is-invalid': passwordGroup['Cpassword'].touched && passwordGroup['Cpassword'].invalid }"
      />
      <p (click)="showPassword = !showPassword" class="showPassword">
        <fa-icon [icon]="faEye"></fa-icon>
      </p>
    </div>
    <div class="text-danger" *ngIf="passwordGroup['Cpassword'].hasError('passwordMatch')">
      Passwords doesn't match
    </div>
  </div>
</div>
  <div>
    <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
  </div>
</form>
