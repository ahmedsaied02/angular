<div class="container " style="display: flex; flex-direction: column; justify-content: center;height: 100vh ;">
    <div class="row justify-content-center " >
      <div class="col-lg-6">
        <div class="authBlock">
          <h3 class="text-center">Thank You for Registering</h3>
          <div class="form-group" *ngIf="authService.userData as user">
            <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
            <p class="text-center">Please check your email and click on the link to verify your email address.</p>
          </div>
          
          <!-- Calling SendVerificationMail() method using authService Api -->
          <div class="form-group text-center">
            <button type="button" class="btn btn-primary" (click)="authService.SendVerificationMail()">
              <i class="fas fa-redo-alt"></i>
              Resend Verification Email
            </button>
          </div>
        </div>
        <div class="redirectToLogin text-center">
          <span>Go back to?<span class="redirect" routerLink="/login" style="cursor: pointer;"> Sign in</span></span>
        </div>
      </div>
    </div>
  </div>
